<body>
  <!-- Header Include -->
  <div id="header"></div>

    fetch("includes/header.html")
      .then(res => res.text())

      });
  </script>

  <!-- Breadcrumb Header -->
  <div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
      <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Booking History</h4>
      <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
        <li class="breadcrumb-item"><a href="index.php">Home</a></li>
        <li class="breadcrumb-item active text-primary">Bookings</li>
      </ol>
    </div>
  </div>

  <!-- Booking Info Start -->
  <div class="container-fluid service py-5">
    <div class="container py-5">
      <div class="row g-4">
        <div class="col-md-6 col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
          <div class="service-item p-4">
            <div class="table-responsive d-flex justify-content-lg-start text-start w-100" id="ticket-content">
              <table class="table" style="border:0px solid white">
                <tr>
                  <td>Total Ticket RM:</td>
                  <td>Payment Status: Success</td>
                  <td>Booking Status: Confirm</td>
                  <td class="d-flex justify-content-lg-end">Passenger Count: 1</td>
                </tr>
                <tr>
                  <td colspan="2">Ticket Type: Passenger Only</td>
                  <th colspan="2"></th>
                </tr>
                <tr>
                  <td></td>
                  <td>Passenger Name: John Doe</td>
                  <td>Passenger Age: 35</td>
                </tr>
              </table>
            </div>

            <!-- Print Button -->
            <div class="d-flex justify-content-lg-end mt-3">
              <button class="btn btn-primary" onclick="printTicket()">Print Ticket</button>
            </div>
          </div>
        </div>

        <!-- No Booking History Example (You can comment/remove this if booking exists) -->
        <div class="col-md-6 col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
          <div class="service-item p-4">
            <div class="service-icon mb-4" style="width:40px">
              <h1 class="text-white">!</h1>

            <h5 class="mb-3">No Booking History</h5>

  <!-- Footer Include -->
  <div id="footer"></div>
  <script>
    fetch("includes/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <!-- Print Ticket Script -->
  <script>
    function printTicket() {
      const printContents = document.getElementById("ticket-content").innerHTML;
      const originalContents = document.body.innerHTML;
      document.body.innerHTML = printContents;
      window.print();
      document.body.innerHTML = originalContents;
      location.reload(); // Optional to reload full page after print
    }
  </script>
