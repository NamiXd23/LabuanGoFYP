<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>LabuanGo | User Profile</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="lib/animate/animate.min.css" rel="stylesheet" />
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div id="header"></div>
  <script>
    fetch("includes/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>

  <!-- Profile Section Start -->
  <div class="container-fluid py-5">
    <div class="container py-5">
      <div class="row g-5 justify-content-center">
        <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
          <div class="bg-secondary p-5 rounded">
            <h4 class="text-white mb-4">User Profile</h4>
            <div class="row g-4">
              <div class="col-md-6">
                <label class="text-white">Full Name</label>
                <input type="text" class="form-control" value="Ahmad Bin Ali" readonly>
              </div>
              <div class="col-md-6">
                <label class="text-white">Email</label>
                <input type="text" class="form-control" value="ahmad@example.com" readonly>
              </div>
              <div class="col-md-6">
                <label class="text-white">Phone</label>
                <input type="text" class="form-control" value="+60 12-345 6789" readonly>
              </div>
              <div class="col-md-6">
                <label class="text-white">IC Number</label>
                <input type="text" class="form-control" value="900101-14-5678" readonly>
              </div>
              <div class="col-12">
                <label class="text-white">Address</label>
                <textarea class="form-control" rows="3" readonly>No. 5, Jalan Merpati, 87000 Labuan, Malaysia</textarea>
              </div>
              <div class="col-12 text-end">
                <a href="edit-profile.html" class="btn btn-light">Edit Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Section End -->

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch("includes/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <!-- Back to Top -->
  <a class="btn btn-secondary btn-lg-square rounded-circle back-to-top" href="#"><i class="fa fa-arrow-up"></i></a>

  <!-- JS Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
