<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LabuanGo | Ferry Ticket Booking</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="keywords" />
  <meta content="" name="description" />

  <!-- Google Web Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet" />

  <!-- Icon Font Stylesheet -->
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet" />
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>

      <div id="header"></div>
<script>
  fetch("includes/header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    });
</script>

  <!-- Spinner Start -->
  <div class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center" id="spinner">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->

  <!-- Header Start -->
  <div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
      <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Contact Us</h4>
      <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active text-primary">Contact</li>
      </ol>
    </div>
  </div>
  <!-- Header End -->

  <!-- Contact Start -->
  <div class="container-fluid contact py-5">
    <div class="container py-5">
      <div class="row g-5">
        <div class="col-xl-12 wow fadeInUp" data-wow-delay="0.1s">
          <div class="bg-secondary p-5 rounded">
            <h4 class="text-primary mb-4">Send Us a Message</h4>
            <form>
              <div class="row g-4">
                <div class="col-lg-12 col-xl-4">
                  <div class="form-floating">
                    <input class="form-control" id="name" name="name" placeholder="Your Name" required type="text" />
                    <label for="name">Your Name</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-4">
                  <div class="form-floating">
                    <input class="form-control" id="email" name="email" placeholder="Your Email" required type="email" />
                    <label for="email">Your Email</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-4">
                  <div class="form-floating">
                    <input class="form-control" id="phone" name="phone" placeholder="Phone" required type="text" />
                    <label for="phone">Your Phone</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <input class="form-control" id="subject" name="subject" placeholder="Subject" required type="text" />
                    <label for="subject">Subject</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea class="form-control" id="message" name="message" placeholder="Leave a message here" required style="height: 160px"></textarea>
                    <label for="message">Message</label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-light w-100 py-3" type="submit">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-12">
          <div class="rounded mt-4">
            <iframe
              class="rounded w-100"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15958.061672254967!2d115.24581990235789!3d5.283868773281196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x324b5437d722b1a1%3A0xe4be87a5a90a152b!2sLabuan!5e0!3m2!1sen!2smy!4v1718456721542!5m2!1sen!2smy"
              width="600"
              height="400"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact End -->

  <!-- Back to Top -->
  <a class="btn btn-secondary btn-lg-square rounded-circle back-to-top" href="#"><i class="fa fa-arrow-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <!-- Template Javascript -->
  <script src="js/main.js"></script>

	<!-- footer -->
			
<div id="footer"></div>
<script>
  fetch("includes/footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>

	<!-- footer -->

</body>
</html>
