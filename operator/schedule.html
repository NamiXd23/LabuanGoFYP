<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LabuanGo Ferry Admin - Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #4f46e5;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background-color: transparent;
    }
  </style>
</head>

<script>
  function logout() {
    // Optional: clear session/localStorage
    // localStorage.removeItem("isLoggedIn");

    window.location.href = "login.html"; // Redirect to login
  }
</script>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between bg-indigo-900 text-white px-5 py-3">
    <div class="flex items-center space-x-3">
      <svg class="w-8 h-8 text-pink-600" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        viewBox="0 0 24 24"><path d="M20 21V9a2 2 0 0 0-2-2h-4V4H8v3H4a2 2 0 0 0-2 2v12"></path><rect x="6" y="17" width="12" height="4" rx="1" ry="1"/></svg>
      <span class="text-2xl font-serif font-semibold select-none">LabuanGo</span>
    </div>
    <button id="sidebarToggle" class="md:hidden text-white focus:outline-none" aria-label="Toggle Menu">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div class="flex items-center space-x-3">
          <button onclick="logout()" title="Logout">
  <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png"
       alt="User Avatar"
       class="w-10 h-10 rounded-full object-cover cursor-pointer hover:opacity-80 transition" />
</button>
      <span class="font-medium text-sm sm:text-base">Hi, <span class="font-semibold">Admin</span></span>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar -->
    <nav id="sidebar" class="bg-indigo-900 w-64 md:w-72 min-h-screen text-indigo-100 flex-shrink-0 flex flex-col transition-transform duration-300 ease-in-out md:translate-x-0 -translate-x-full fixed md:static z-20">
      <div class="flex-1 overflow-y-auto py-6 px-5">
        <ul class="space-y-2">
          <li><a href="index.html" class="flex items-center px-4 py-3 rounded-md hover:bg-indigo-700 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2 7-7 7 7M13 5v6h6"></path><path d="M13 17h8"></path></svg><span class="ml-3 font-semibold">Dashboard</span></a></li>
          <li><a href="ferry.html" class="flex items-center px-4 py-3 rounded-md hover:bg-indigo-700 transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20 21v-2a2 2 0 0 0-2-2h-1v-4a4 4 0 1 0-8 0v4H8a2 2 0 0 0-2 2v2H4v2h16v-2h-2zM9 13a2 2 0 1 1 4 0v4H9v-4z"/></svg><span class="ml-3">Ferries</span></a></li>
          <li><a href="schedule.html" class="flex items-center px-4 py-3 rounded-md bg-indigo-800 text-indigo-200 font-semibold"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M12 8c-1.104 0-2 .896-2 2v2h4v-2c0-1.104-.896-2-2-2z"/><path d="M4 14s1.5-2 4-2 4 2 4 2"/><circle cx="12" cy="16" r="3"/><path d="M16 10h2a2 2 0 0 1 2 2v4H4v-4a2 2 0 0 1 2-2h2"/></svg><span class="ml-3">Schedule</span></a></li>
          <li><a href="booking.html" class="flex items-center px-4 py-3 rounded-md hover:bg-indigo-700 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 10h-3l-1-2-2 4-2-3-3 8"/><circle cx="12" cy="12" r="10"/></svg><span class="ml-3">Bookings</span></a></li>
          <li><a href="feedback.html" class="flex items-center px-4 py-3 rounded-md hover:bg-indigo-700 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M14 9l-2 2-2-2"/><path d="M14 15l-2-2-2 2"/><path d="M21 13v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><path d="M3 9V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v4"/></svg><span class="ml-3">Feedback & Complaints</span></a></li>
        </ul>
      </div>
      <div class="px-5 pb-5 text-center text-indigo-300 text-sm select-none">&copy; 2024 LabuanGo All rights reserved</div>
    </nav>

    <!-- Main content -->
    <main class="flex-1 overflow-auto p-6 sm:p-10 md:ml-100">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-indigo-900">Scheduled Trips</h2>
        <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 text-sm font-medium">+ Schedule New Trip</a>
      </div>

      <div class="overflow-x-auto rounded-lg shadow border border-gray-200">
        <table class="min-w-full bg-white text-sm text-gray-700">
          <thead class="bg-gray-100 text-gray-600 uppercase text-xs font-semibold">
            <tr>
              <th class="text-left px-4 py-3">From → To</th>
              <th class="text-left px-4 py-3">Ferry & Captain</th>
              <th class="text-left px-4 py-3">Fare</th>
              <th class="text-left px-4 py-3">Status</th>
              <th class="text-left px-4 py-3">Action</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr>
              <td class="px-4 py-3">Labuan → Menumbok<br><span class="text-xs text-gray-500">8:00 AM - 12:00 PM</span></td>
              <td class="px-4 py-3">Putrajaya<br><span class="text-xs text-gray-500">Captain Rahim</span></td>
              <td class="px-4 py-3">RM 45.00</td>
              <td class="px-4 py-3"><span class="bg-green-200 text-green-800 px-2 py-1 rounded-full text-xs">Scheduled</span></td>
              <td class="px-4 py-3 space-x-2">
                <button class="text-blue-600 hover:text-blue-900 text-sm">Edit</button>
                <button class="text-indigo-600 hover:text-indigo-900 text-sm">View</button>
              </td>
            </tr>
            <!-- Additional rows can be added below -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    sidebarToggle?.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      sidebar.classList.toggle('translate-x-0');
    });
  </script>

</body>
</html>
